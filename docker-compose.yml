services:
  web:
    build:
      context: ./frontend
    volumes:
      - web:/app
      - ./frontend/.env:/app/.env
    networks:
      - opentutor
    ports:
      - "5173:4173"

  api:
    build:
      context: ./backend
    volumes:
      - api:/app
      - ./backend/.env:/app/.env
    networks:
      - opentutor
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  postgres:
    image: postgres
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
      POSTGRES_DB: opentutor
    ports:
      - "5432:5432"
    volumes:
      - "./backend/configs/pgsql:/docker-entrypoint-initdb.d/"
      - "postgres-data:/var/lib/postgresql/data"
    networks:
      - opentutor

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=dev@opentutor.io
      - PGADMIN_DEFAULT_PASSWORD=password
      - PGADMIN_SERVER_JSON_FILE=/pgadmin/servers.json
    networks:
      - opentutor
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - "./.devcontainer/configs/pgadmin:/pgadmin"

volumes:
  web:
  api:
  postgres-data:

networks:
  opentutor:
